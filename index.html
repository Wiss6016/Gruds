<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <h4 class="mb-3">ToDo App</h4>
        <div id="addnew" data-bs-toggle="modal" data-bs-target="#form">
            <span> Neue Aufgaben hinzufügen </span>
            <i class="fas fa-plus"></i>

        </div>
        <h5 class="text-center my-3">Aufgaben</h5>


        <!-- Modal -->
        <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Neue Aufgaben hinzufügen</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Aufgaben Titel:</p>

                        <input class="form-control" type="text" name="" id="textInput">
                        <div id="msg"></div>
                        <br>
                        <p>Datum:</p>
                        <input class="form-control" type="date" name="" id="dateInput">
                        <br>
                        <p>Beschreibung:</p>
                        <textarea class="form-control" name="" id="textarea" cols="30" rows="5"></textarea>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Schließen</button>
                        <button type="submit" id="add" class="btn btn-primary">hinzufügen</button>
                    </div>
                </div>
            </div>
        </form>



        <div id="tasks">



        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe " crossorigin="anonymous "></script>
<script src="main.js "></script>

</html>
